<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/admin/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
<header th:replace="~{/admin/fragmentos :: header}"></header>
<section>
<div class="container">
    <div class="card" th:object="${produto}"  th:action="@{/produtos/{produtoCod}(produtoCod = ${produto.codigo})}" method="GET">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img th:src="@{/admin/images/P7.png}" /></div>
                        <div class="tab-pane" id="pic-2"><img th:src="@{/admin/images/P7.png}" /></div>
                        <div class="tab-pane" id="pic-3"><img th:src="@{/admin/images/P7.png}" /></div>
                        <div class="tab-pane" id="pic-4"><img th:src="@{/admin/images/P7.png}" /></div>
                        <div class="tab-pane" id="pic-5"><img th:src="@{/admin/images/P7.png}" /></div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                        <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                        <li><a data-target="#pic-2" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                        <li><a data-target="#pic-3" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                        <li><a data-target="#pic-4" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                        <li><a data-target="#pic-5" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                    </ul>

                </div>
                <div class="details col-md-6">
                    <h3 class="product-title" th:text="${nome}">#</h3>
                    <h4 class="product-title" th:text="${produto.tipo.toString()}">#</h4>
                    <div class="rating">
                        <div class="rating-slider">
                            <input type="range" min="0" max="10" value="0" class="stars" id="myRange" th:value="${avaliacao}">
                            <span class="rating-value" id="demo"></span>
                        </div>
<!--                        <div class="stars">-->
<!--                            <span class="fa fa-star checked"></span>-->
<!--                            <span class="fa fa-star checked"></span>-->
<!--                            <span class="fa fa-star checked"></span>-->
<!--                            <span class="fa fa-star"></span>-->
<!--                            <span class="fa fa-star"></span>-->
<!--                        </div>-->
                        <span class="review-no">41 avaliações</span>
                    </div>
                    <p class="product-description" th:text="${descricao}">#</p>
                    <h4 class="price">Preço R$ <span th:text="${preco}">#</span></h4>
                    <p class="vote"><strong>91%</strong> dos clientes recomendam este produto! <strong>(87 votos)</strong></p>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button">adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value / 2;

        slider.oninput = function() {
            output.innerHTML = this.value / 2;
        }
    </script>
</body>
</html>
