<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="client" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/admin/css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<style>
        .imagem-produto {
             width: 200px;
             height: 200px;
        }
    </style>
</head>
<body>
<header th:replace="~{/admin/fragmentos :: header}"></header>
<div class="container">

  <!--Section: Block Content-->
  <section class="mt-5 mb-4">

    <!--Grid row-->
    <div class="row">

      <!--Grid column-->
      <div class="col-lg-8 mb-4">

        <!-- Card -->
        <div class="card wish-list pb-1">
          <div class="card-body">

            <h5 class="mb-2">Dados de Envio</h5>

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-lg-6">

                <!-- First name -->
                <div class="md-form md-outline mb-0 mb-lg-4">
                  <label for="firstName">Nome</label>
                  <input type="text" id="firstName" required class="form-control mb-0 mb-lg-2">
                </div>

              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-lg-6">

                <!-- Last name -->
                <div class="md-form md-outline">
                  <label for="lastName">Sobrenome</label>
                  <input type="text" id="lastName" required class="form-control">
                </div>

              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->



            <!-- Country -->
            <div class="d-flex flex-wrap">
              <div class="select-outline position-relative w-100">
                <label>Pais - <strong>Brasil</strong></label>


              </div>
            </div>

            <!-- Address Part 1 -->
            <div class="md-form md-outline mt-2">
              <label for="form14">Endereço 1</label>
              <input type="text" required id="form14" placeholder="Número da casa e nome da rua" class="form-control">
            </div>

            <!-- Address Part 2 -->
            <div class="md-form md-outline mt-2">
              <label for="form15">Endereço 2</label>
              <input type="text" id="form15" placeholder="Apartamento, unidade, bloco, etc (opcional)"
                     class="form-control">
            </div>

            <!-- Postcode / ZIP -->
            <div class="md-form md-outline mt-3">
              <label for="form16">CEP</label>
              <input type="text" maxlength="9" minlength="9" required id="form16" class="form-control">
            </div>

            <!-- Town / City -->
            <div class="md-form md-outline mt-2">
              <label for="form17">Cidade / Estado</label>
              <input type="text" required id="form17" class="form-control">

            </div>

            <!-- Phone -->
            <div class="md-form md-outline mt-2">
              <label for="form18">Telefone / Celular</label>
              <input type="text" minlength="10" maxlength="10" required id="form18" class="form-control">
            </div>

            <!-- Email address -->
            <div class="md-form md-outline mt-2">
              <label for="form19">Email</label>
              <input type="email" required id="form19" class="form-control">
            </div>

            <!-- Additional information -->
            <div class="md-form md-outline mt-2">
              <label for="form76">Informações adicionais</label>
              <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
            </div>



          </div>
        </div>
        <!-- Card -->

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-4">

        <!-- Card -->
        <div class="card mb-4">
          <div class="card-body">

            <h5 class="mb-3">Total de Itens </h5>

            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Valor Total
                <span>R$<<span th:text="${total}"></span></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Envio
                <span>Gratis</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Valor total de </strong>
                  <strong>
                    <p class="mb-0">(incluindo Taxa)</p>
                  </strong>
                </div>
                <span><strong>R$<span th:text="${total}"></span></strong></span>
              </li>
            </ul>

            <form action="" method="post" th:action="@{/payNow}" >
              <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light">Finalizar</button>
            </form>

          </div>
        </div>
        <!-- Card -->

        <!-- Card -->
        <div class="card mb-4">
          <div class="card-body">

            <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
               aria-expanded="false" aria-controls="collapseExample">
              Adicionar cupom de desconto (opcional)
              <span><i class="fas fa-chevron-down pt-1"></i></span>
            </a>

            <div class="collapse" id="collapseExample">
              <div class="mt-3">
                <div class="md-form md-outline mb-0">
                  <input type="text" id="discount-code" class="form-control font-weight-light"
                         placeholder="Enter discount code">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card -->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </section>
  <!--Section: Block Content-->


</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
