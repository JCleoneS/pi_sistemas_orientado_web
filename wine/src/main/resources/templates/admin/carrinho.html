<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="client" xmlns:th="http://www.w3.org/1999/xhtml">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/admin/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <style>
        .imagem-produto {
             width: 200px;
             height: 200px;
        }
    </style>
</head>
<body>
<header th:replace="~{/admin/fragmentos :: header}"></header>
<main>
  <div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-lg-8">

          <!-- Card -->
          <div class="card wish-list mb-4">
            <div class="card-body">

              <h5 class="mb-4">Carrinho (<span th:text="${cartCount}">2</span> itens)</h5>
<!--              <div class="row mb-4"  th:each="produto : ${produtos}">-->
              <div class="row mb-4"  th:each="item, iStat : ${carrrinho}">
                <div class="col-md-5 col-lg-3 col-xl-3">
                  <div class="mb-3 mb-md-0">
                    <img class="imagem-produto"
                         th:src="@{/admin/images/produto_1.jpg}"
                         src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg" alt="Sample">
                  </div>
                </div>
                <div class="col-md-7 col-lg-9 col-xl-9">
                  <div>
                    <div class="d-flex justify-content-between">
                      <div>
                        <h6 class="product-title" th:text="${nome}">#</h6>
                        <h8 class="mb-3 text-uppercase small product-title">Tipo: <span th:text="${produto.tipo.toString()}"></span></h8>
                        <h8 class="mb-2 text-uppercase small product-description">Descrição: <span th:text="${descricao}"></span></h8>

                      </div>

                    </div>
                    <div class="mt-5 d-flex justify-content-between align-items-center">
                      <div>
                        <a href="#!" th:href="@{/cart/removeItem/{index}(index=${iStat.index})}"  type="button" class="card-link-secondary small text-uppercase mr-3"><i
                                class="fas fa-trash-alt mr-1"></i> Remover item </a>

                      </div>
                      <p class="mb-0 price"><span><strong>R$<span th:text="${preco}"></span></strong></span></p>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="mb-4">

            </div>
          </div>




        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-4">

          <!-- Card -->
          <div class="card mb-4">
            <div class="card-body">

              <h5 class="mb-3">Total de Itens </h5>

              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Valor Total
                  <span>R$<span th:text="${total}"></span></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Envio
                  <span>Gratis</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Valor total de</strong>
                    <strong>
                      <p class="mb-0">(incluindo Taxa)</p>
                    </strong>
                  </div>
                  <span><strong>R$<span th:text="${total}"></span></strong></span>
                </li>
              </ul>

              <a th:href="@{/checkout}" h class="btn btn-primary btn-block waves-effect waves-light">Dados de envio</a>

            </div>
          </div>
          <!-- Card -->

          <!-- Card -->
          <div class="card mb-4">
            <div class="card-body">

              <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                 aria-expanded="false" aria-controls="collapseExample">
                Adicionar cupom de desconto (opcional)
                <span><i class="fas fa-chevron-down pt-1"></i></span>
              </a>

              <div class="collapse" id="collapseExample">
                <div class="mt-3">
                  <div class="md-form md-outline mb-0">
                    <input type="text" id="discount-code" class="form-control font-weight-light"
                           placeholder="código de desconto">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Card -->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </section>
    <!--Section: Block Content-->

  </div>
</main>
<!--Main layout-->

</body>
</html>
