<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/admin/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        .imagem-produto {
             width: 300px;
             height: 200px;
        }
    </style>
</head>
<body>
<header th:replace="~{fragmentos :: header}"></header>
<main>
    <div>
        <div class="container">
            <div class="letf-side">
                <div th:each="imagem : ${imagens}">
                    <div class="items">
                        <div class="select-image">
                            <img class="imagem-produto" th:src="'data:image/png;base64,' + ${imagem.base64}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <h6 class="product-title" th:text="${nome}">#</h6>
                <h8 class="product-title" th:text="${produto.tipo.toString()}">#</h8>
                <div class="rating">
                    <div class="rating-slider">
                        <input type="range" min="0" max="10" value="0" class="stars" id="myRange"
                               th:value="${avaliacao}" readonly>
                        <span class="rating-value" id="demo"></span>
                    </div>
                    <span class="review-no">41 avaliações</span>
                </div>
                <p class="product-description" th:text="${descricao}">#</p>
                <h4 class="price">Preço R$ <span th:text="${preco}">#</span></h4>
                <p class="vote"><strong>91%</strong> dos clientes recomendam este produto! <strong>(87 votos)</strong>
                </p>
                <div class="action">
                    <button class="add-to-cart btn btn-default" type="button">adicionar ao carrinho</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value / 2;

        slider.oninput = function() {
            output.innerHTML = this.value / 2;
        }
</script>
</body>
</html>
